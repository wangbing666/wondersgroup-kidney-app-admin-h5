<div class="page-items" *ngIf="pageList">
  <a class="item" (click)="getFirstPage()"><i class="angle double left icon"></i></a>
  <a class="item" (click)="getPrePage()"><i class="angle left icon"></i></a>
  <a class="item" *ngFor="let page of pageList" [class.item-active]="page-1 === currentPage" (click)="getCurrentPage(page)">{{page}}</a>
  <a class="item" (click)="getNextPage()"><i class="angle right icon"></i></a>
  <a class="item" (click)="getLastPage()"><i class="angle double right icon"></i></a>
</div>
