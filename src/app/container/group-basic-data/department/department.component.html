<div class="content-wrapper">
  <div class="content-location">
    <i>你的位置</i>
    <i class="angle right icon" style="padding: 0 10px;"></i> {{title}}
  </div>
  <div class="content-title">
    {{title}} － <strong>{{subTitle}}</strong>
  </div>
  <div class="content-addition">
    <button class="ui button" (click)="newDepartment()">新增科室</button>
  </div>
  <div class="table-title">{{subTitle}}</div>
  <div class="table-content">
    <div *ngIf="departmentTable.lists">
      <dynamic-table [titles]="departmentTable.titles" [lists]="departmentTable.lists" (handleEmmit)="gotoHandle($event)"></dynamic-table>
      <div class="table-nav" style="text-align: right">
          <page-menu *ngIf="departmentTable.lists" [totalPages]="departmentTable.totalPage" [currentPage]="departmentTable.currentPage" (pageEmitter)="getDepartments($event)"></page-menu>
      </div>
    </div>
    <div *ngIf="!departmentTable.lists" class="error-message">
        <p>{{departmentTable.errorMessage}}</p>
        <button class="ui button small" (click)="refresh()">点击刷新</button>
    </div>
  </div>
</div>
<app-department-edit *ngIf="enableEdit" [data]="department"  [(enable)]="enableEdit" (handleEmit)="handleSuccess($event)"></app-department-edit>
<modal-show *ngIf="enableShow" [title]="'提示信息'" [message]="message" [(enable)]="enableShow"></modal-show>
