<div class="content-wrapper">
  <div class="content-location">
    <i>你的位置</i>
    <i class="angle right icon" style="padding: 0 10px;"></i> {{title}}
  </div>
  <div class="content-title">
    {{title}} － <strong>{{subTitle}}</strong>
  </div>
  <div class="content-addition">
    <button class="ui button" (click)="newNewsClassify()">新增健康咨询分类数据</button>
  </div>
  <div class="table-title">{{subTitle}}</div>
  <div class="table-content">
    <div *ngIf="newsClassifyTable.lists">
      <dynamic-table [titles]="newsClassifyTable.titles" [lists]="newsClassifyTable.lists" (handleEmmit)="gotoHandle($event)"></dynamic-table>
    </div>
    <div *ngIf="!newsClassifyTable.lists" class="error-message">
      <p>{{newsClassifyTable.errorMessage}}</p>
      <button *ngIf="newsClassifyTable.errorMessage" class="ui button small" (click)="refresh()">点击刷新</button>
    </div>
  </div>
</div>
<news-classify-edit *ngIf="enableEdit" [data]="newsClassifyData" [(enable)]="enableEdit" (handleEmit)="handleSuccess($event)"></news-classify-edit>
<modal-show *ngIf="enableShow" [title]="'提示信息'" [message]="message" [(enable)]="enableShow"></modal-show>
