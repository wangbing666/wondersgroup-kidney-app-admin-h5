<div class="content-wrapper">
  <div class="content-location">
    <i>你的位置</i>
    <i class="angle right icon" style="padding: 0 10px;"></i> {{title}}
  </div>
  <div class="content-title">
    {{title}} － <strong>{{subTitle}}</strong>
  </div>
  <div class="content-addition">
    <button class="ui button" (click)="newDrug()">新增药品</button>
  </div>
  <div class="table-title">{{subTitle}}</div>
  <div class="table-content">
    <div *ngIf="drugTable.lists">
      <dynamic-table [titles]="drugTable.titles" [lists]="drugTable.lists" (handleEmmit)="gotoHandle($event)"></dynamic-table>
      <div class="table-nav" style="text-align: right">
          <page-menu *ngIf="drugTable.lists" [totalPages]="drugTable.totalPage" [currentPage]="drugTable.currentPage" (pageEmitter)="getDrugs($event)"></page-menu>
      </div>
    </div>
    <div *ngIf="!drugTable.lists" class="error-message">
        <p>{{drugTable.errorMessage}}</p>
        <button class="ui button small" (click)="refresh()">点击刷新</button>
    </div>
  </div>
</div>
<app-drug-edit *ngIf="enableEdit" [data]="drug"  [(enable)]="enableEdit"  (handleEmit)="handleSuccess($event)"></app-drug-edit>
<modal-show *ngIf="enableShow" [title]="'提示信息'" [message]="message" [(enable)]="enableShow"></modal-show>
