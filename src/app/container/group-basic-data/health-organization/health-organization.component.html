<div class="content-wrapper">
  <div class="content-location">
    <i>你的位置</i>
    <i class="angle right icon" style="padding: 0 10px;"></i> {{title}}
  </div>
  <div class="content-title">
    {{title}} － <strong>{{subTitle}}</strong>
  </div>
  <div class="content-addition">
    <button class="ui button" (click)="newHealth()">新增第三方机构</button>
  </div>
  <div class="table-title">{{subTitle}}</div>
  <div class="table-content">
    <div *ngIf="healthTable.lists">
      <dynamic-table [titles]="healthTable.titles" [lists]="healthTable.lists" (handleEmmit)="gotoHandle($event)"></dynamic-table>
      <div class="table-nav" style="text-align: right">
          <page-menu *ngIf="healthTable.lists" [totalPages]="healthTable.totalPage" [currentPage]="healthTable.currentPage" (pageEmitter)="getHealths($event)"></page-menu>
      </div>
    </div>
    <div *ngIf="!healthTable.lists" class="error-message">
        <p>{{healthTable.errorMessage}}</p>
        <button class="ui button small" (click)="refresh()">点击刷新</button>
    </div>
  </div>
</div>
<app-health-edit *ngIf="enableEdit" [data]="health"  [(enable)]="enableEdit" (handleEmit)="handleSuccess($event)"></app-health-edit>
<modal-show *ngIf="enableShow" [title]="'提示信息'" [message]="message" [(enable)]="enableShow"></modal-show>
