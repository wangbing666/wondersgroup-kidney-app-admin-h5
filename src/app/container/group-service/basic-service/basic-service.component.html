<div class="content-wrapper">
  <div class="content-location">
    <i>你的位置</i>
    <i class="angle right icon" style="padding: 0 10px;"></i> {{title}}
  </div>
  <div class="content-title">
    {{title}} － <strong>{{subTitle}}</strong>
  </div>
  <div class="content-addition">
    <button class="ui button" (click)="newBasicService()">新增医生服务</button>
  </div>
  <div class="table-title">{{subTitle}}</div>
  <div class="table-content">
    <div *ngIf="basicServiceTable.lists">
      <dynamic-table [titles]="basicServiceTable.titles" [lists]="basicServiceTable.lists" (handleEmmit)="gotoHandle($event)"></dynamic-table>
      <div class="table-nav" style="text-align: right">
          <page-menu *ngIf="basicServiceTable.lists" [totalPages]="basicServiceTable.totalPage" [currentPage]="basicServiceTable.currentPage" (pageEmitter)="getBasicServices($event)"></page-menu>
      </div>
    </div>
    <div *ngIf="!basicServiceTable.lists" class="error-message">
        <p>{{basicServiceTable.errorMessage}}</p>
        <button class="ui button small" (click)="refresh()">点击刷新</button>
    </div>
  </div>
</div>
<basic-service-edit *ngIf="enableEdit" [data]="basicService"  [(enable)]="enableEdit" (handleEmit)="handleSuccess($event)"></basic-service-edit>
<modal-show *ngIf="enableShow" [title]="'提示信息'" [message]="message" [(enable)]="enableShow"></modal-show>
